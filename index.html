<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="header-nav container">
        <p>BestShop</p>
        <ul class="nav-list">
            <li><a href="#">WHY US</a></li>
            <li><a href="#">BENEFITS</a></li>
            <li><a href="#">PRICES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>
</header>
<main class="main">

    <section class="section-opener">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#">Open your shop</a>
        <img alt="" src="assets/Background.png">
    </section>

    <section class="stats">
        <div class="container">
            <h2>The most popular sales platform in country</h2>
            <div class="stats-container">
                <div class="stat-single">
                    <div class="stats-circle">
                        <img src="assets/Person.svg" alt="" class="stats-img">
                    </div>
                    <p class="stats-number">100000+</p>
                    <span class="stats-descr">daily entries</span>
                </div>
                <div class="stat-single">
                    <div class="stats-circle">
                        <img src="assets/Eye.svg" alt="" class="stats-img">
                    </div>
                    <p class="stats-number">2000000+</p>
                    <span class="stats-descr">seen products<br>every day</span>
                </div>
                <div class="stat-single">
                    <div class="stats-circle">
                        <img src="assets/Catalog.svg" alt="" class="stats-img">
                    </div>
                    <p class="stats-number">10000+</p>
                    <span class="stats-descr">added posts<br>daily</span>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
